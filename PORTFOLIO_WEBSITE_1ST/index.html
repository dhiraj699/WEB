<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO WEBSITE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="Jacobs.webp" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="faded-text">Jhon Doe</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! John Doe</div>

                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I am a software developer and here is my portfolio website. He
                    learn about my journey as a software developer.
                </div>
                <div class="button" id="btn">Hire me</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="dot_image.png" alt="">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="cube_image.png" alt="">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="circle_image.png" alt="">
                </div>
                <div class="absolute icons icon-zigzak">
                    <img src="zigzak_image.png" alt="">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="plus_image.png" alt="">
                </div>
                <div class="user-image">
                    <img src="sample user.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="project-section">
            <h2 class="page-header">Projects</h2>
            <div class="project-container">
                <div class="project-card" id="project1">
                    <div class="project-number">01</div>
                <div class="project-content">
                    <div class="project-skills-container">
                        <img src="html_images.png" alt="" class="project-skill">
                        <img src="css_images.png" alt="" class="project-skill">
                        <img src="javascript_images.jpeg" alt="" class="project-skill">
                        <img src="express_images.png" alt="" class="project-skill">
                        <img src="next_images.png" alt="" class="project-skill">
                        <img src="tailwind_images.png" alt="" class="project-skill">
                        <img src="node_images.png" alt="" class="project-skill">
                        <img src="MongoDB_images.svg" alt="" class="project-skill">
                        <img src="redux-logo.svg" alt="" class="project-skill">
                        <img src="vercel_image.png" alt="" class="project-skill">
                    </div>
                    <h2 class="project-heading">Granit</h2>
                    <p class="project-sub-heading">
                        A architectural website to plan your building or home (Hebrew Language)
                    </p>
                    <div class="btn-group">
                        <button class="button btn-project">Read More</button>
                        <a href="">
                            <i title="GitHubLink" class="fa-solid fa-link icon"></i>
                        </a>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tyed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role",{
            strings: [
                "Full stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed:100,
            backSpeed:80,
            backDelay:1000,
        });
    </script>
</body>
</html>

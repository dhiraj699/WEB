<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Webpage</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
    }

    h2 {
      color: #4CAF50;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- HTML Structure -->
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <h2>About Me</h2>
    <p>Hello! I'm learning how to build websites using HTML, CSS, and JavaScript. This is my first webpage!</p>

    <h2>My Favorite Place</h2>
    <img src="https://via.placeholder.com/600x300" alt="A beautiful view" />

    <p>Want to know more about web development? Visit 
      <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">MDN Web Docs</a>.
    </p>

    <!-- JavaScript Interaction -->
    <button onclick="showMessage()">Click Me!</button>
  </main>

  <!-- JavaScript Function -->
  <script>
    function showMessage() {
      alert("Thanks for clicking the button!");
    }
  </script>
</body>
</html>

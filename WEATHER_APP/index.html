<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy"/>
                <p class="grant-location-text">Grant Location Access</p>
                <p class="grant-location-description">Allow the app to access your location for accurate weather updates.</p>
                <button class="grant-location-button">Grant Access</button>
            </div>
            <div class="search-form" data-searchForm>
                <input type="text" placeholder="Enter city name" data-searchInput/>
                <button class="search-button"><img src="search.png" width="20" height="20" loading="lazy" alt="Search" /></button>
            </div>
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150" alt="Loading..." />
                <p class="loading-text">Loading weather data...</p>
            </div>
            <div class="weather-info">
                <!-- city and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <p data-countryIcon></p>
                </div>

                <!-- weather description -->
                <div class="description">
                    <p data-weatherDescription></p>
                </div>
                <!-- weather icon -->
                <div class="icon">
                    <img data-weatherIcon/>
                </div>
                <!-- temperature -->
                <div class="temperature">
                    <p data-temperature></p>
                </div>
                <!-- 3 cards - parameters -->
                 <div class="parameter-container">
                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                     </div>
                    <!-- card 2 -->
                     <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                     <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
